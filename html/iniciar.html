    <div id="container">
        <h1>&bull;Registrate Aquí&bull;</h1>
        <div class="underline">
        </div>
        
        <form  action="../html/iniciar.html" id="signupForm" class="text-white">
          <div class="name">
            <label for="fullname"></label>
            <input type="text" placeholder="Escribe tu nombre" name="fullname" id="fullname" >
          </div>
          <div class="apellido">
            <label for="apellido"></label>
            <input type="text" placeholder="Escribe tu apellido" name="apellido" id="apellido_input" >
          </div>
          <div class="email">
            <label for="email"></label>
            <input type="email" placeholder="Escribe tu email" name="email" id="email_input" >
          </div>

          <div class="telephone">
            <label for="name"></label>
            <input type="text" placeholder="Escribe tu telefono" name="telephone" id="telephone" >
          </div>
          <div class="usuario">
            <label for="usuario"></label>
            <input type="text" placeholder="Escribe tu usuario" name="usuario" id="usuario" >
          </div>
          <div class="password">
            <label for="password"></label>
            <input type="text" placeholder="Escribe tu contraseña" name="password" id="password" >
          </div>
          <div class="password">
            <label for="password"></label>
            <input type="text" placeholder="Confirma tu contraseña" name="confirm_password" id="confirm_password" >
          </div>
          <br>
          <br>
          <br>
          <div class="submit">
            <input type="submit" value="Enviar Formulario"  id="form_button" />
          </div>          
        </form>
      </div>
